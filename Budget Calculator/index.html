<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Budget Calculator</title>
</head>
<body>
    <div class="topic">Budget Calculator</div>
    <div class="container">
        <form onsubmit="event.preventDefault(); addBudget()" id="budgetform" class="budgetform">
            <h2>Enter your Budget Amount:</h2>
            <input type="number" class="budgetinput" id="budgetinput"><br>
            <button type="submit" class="budgetsubmit" id="budgetsubmit">Add</button>
    </form>
    </div>
    <div class="container2">
        <form onsubmit="event.preventDefault(); addExpense()" id="expenseform" class="expenseform">
            <h2>Please enter your Expenses Title:</h2>
            <input type="text" class="expenseinput" id="budgetinputtitle"><br>
            <h2>Please enter your Expenses Amount:</h2>
            <input type="number" class="expenseinput" id="amountinput"><br>
            <button type="submit" class="budgetsubmit2" id="budgetsubmit2">Calculate</button>
        </form>
    </div>
    <div class="detail">
        
           
             <h6 class="finaltitle">budget</h6>
            
             <h4 class="finalbudget" id="budget"><span>$ </span><span id="budget-amount">0</span></h4>
            
            
             <h6 class="finaltitle">expenses</h6>
             
             <h4 class="final expense" id="expense"><span>$ </span><span id="expense-amount">0</span></h4>
            
             <h6 class="finaltitle">balance</h6>
             
             <h4 class="finalbalance" id="balance"> <span>$ </span><span id="balance-amount">0</span></h4>
           
    </div>
    <div class="expense-list" id="expense-list">

        <div class="expense-list__info d-flex justify-content-between text-capitalize">
         <h5 class="list-item">expense title</h5>
         <h5 class="list-item">expense value</h5>
         <h5 class="list-item"></h5>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
