<!DOCTYPE html>
<html>
<head>
	<title>Cover Letter Generator</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="container">
 	<div class="header">
 		<h1>Np Domain Registration Cover Letter Generator</h1>
	 </div>
	 
 	<div class="main">
 		<form name="cover">
 			<span>
				<h2> Full Name:</h2>
 				<input type="text" placeholder="Full Name" name="eame">
 			</span><br>
 			<span>
				<h2> Email:</h2>
 				<input type="text" placeholder="Email" name="email">
			 </span><br>
			 <span>
				<h2> Phone number:</h2>
				<input type="text" placeholder="Phone number" name="phone">
			</span><br>
			<span>
				<h2> Domain Name:</h2>
				<input type="text" placeholder="Domain Name" name="domain">
			</span><br>
			<span>
				<h2> Domain name Extension:</h2>
				<select id="Domain Extension" name="Domain Extension">
					<option value="com.np">com.np</option>
					<option value="info.np">info.np</option>
					<option value="pro.np">pro.np</option>
					<option value="biz.np">biz.np</option>
				  </select>
			</span><br><br>
                 <button>Generate</button>
                 

 		</form>
 	</div>
 </div>
</body>
</html>
